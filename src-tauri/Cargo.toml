[package]
name = "tradingapp"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
edition = "2021"

[build-dependencies]
tauri-build = { version = "2.0", features = [] }

[dependencies]
tauri = { version = "2.0", features = [] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
base64 = "0.22.1"
keyring = "3.6.1"
tauri-plugin-opener = "2.0.0"

[features]
custom-protocol = ["tauri/custom-protocol"]
